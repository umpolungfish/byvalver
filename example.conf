# byvalver Configuration File
# Lines starting with # are comments

[general]
# Enable verbose output (0=off, 1=on)
verbose = 0

# Enable quiet mode (0=off, 1=on)
quiet = 0

# Show detailed statistics (0=off, 1=on)
show_stats = 1

# Validate output (0=off, 1=on)
validate_output = 1

# Dry run mode - just validate input (0=off, 1=on)
dry_run = 0

[processing]
# Use biphasic processing (obfuscation + null elimination) (0=off, 1=on)
use_biphasic = 0

# Use PIC generation (0=off, 1=on)
use_pic_generation = 0

# Enable XOR encoding (0=off, 1=on)
encode_shellcode = 0

# XOR key for encoding (hex format)
xor_key = 0xDEADBEEF

# Strategy limit (0 = unlimited)
strategy_limit = 0

# Timeout in seconds (0 = no timeout)
timeout_seconds = 0

# Maximum file size in bytes (0 = no limit)
max_size = 10485760

[output]
# Output format: raw, c, python, powershell, hexstring
output_format = raw

[bad_characters]
# Bad characters to eliminate (comma-separated hex values)
# Examples:
#   00           - null byte only (default)
#   00,0a,0d     - null, newline, carriage return
#   00,0a,0d,20  - include space character
bad_chars = 00

[ml]
# Use ML-based strategy selection (0=off, 1=on)
use_ml_strategist = 0

# Enable metrics tracking (0=off, 1=on)
metrics_enabled = 0

# Export metrics to JSON (0=off, 1=on)
metrics_export_json = 0

# Export metrics to CSV (0=off, 1=on)
metrics_export_csv = 0

# Show live metrics during processing (0=off, 1=on)
metrics_show_live = 0

# Metrics output file path (without extension)
metrics_output_file = ./ml_metrics

[batch]
# File pattern for batch processing
file_pattern = *.bin

# Recursive directory scanning (0=off, 1=on)
recursive = 0

# Preserve directory structure in output (0=off, 1=on)
preserve_structure = 1

# Continue processing on error (0=off, 1=on)
continue_on_error = 1
